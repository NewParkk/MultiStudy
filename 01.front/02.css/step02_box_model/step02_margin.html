<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_margin</title>
    <style>
        .parent {
            height: 200px;
            width: 480px;
            border: 3px solid black;
        }
        .child {
            width: 100px;
            height: 100px;
            border: 3px solid red;
            /* 상 우 하 좌 순서 */
            margin: 30px 10px 20px 20px;
            /* 상 [우 좌] 하*/
            margin: 10px 20px 40px;
            /* [상 하] [우 좌] */
            margin: 10px 40px;
            /* [상 우 좌 하] */
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
