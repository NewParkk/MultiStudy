<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_function</title>
</head>
<body>
    <h1>Function</h1>

    <script>
        // 함수
        // 1. 선언식
        function add(x, y) {
            // console.log(x + y);
            return x + y;
        }
        console.log(add(1, 5));


        // 호출
        add(1, 5);

        // 2. 표현식
        let minus = function (a, b){
            // console.log(a - b);
            return a - b;
        }
        result = minus(10, 5);
        console.log(result);


    </script>
</body>
</html>
