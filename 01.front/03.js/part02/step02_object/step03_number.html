<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_number</title>
</head>
<body>
    <script>
        Number(0);
        console.log(Number('0'));
        console.log(Number(true));

        // isXXX
        // isFinite : 유한수 일때 true 반환
        console.log(Number.isFinite(0));


        // isInteger : 정수인지 검사하여 정수 일때 true
        console.log(Number.isInteger(0.5));

        // NaN : Not a Number

        // isNaN : NaN일때만 true
        console.log(Number.isNaN(NaN));

        // toFixed : 숫자를 반올림
        let x = 12.345;
        console.log(x.toFixed(2));
        console.log(typeof(x.toFixed(2)));


        // toString : 숫자를 문자열로 반환
        console.log(typeof(x.toString()));

        // Math : 수학적인 상수와 함수를 위한 내장 객체
        console.log(Math.PI);


        // abs : 절대값 표현
        console.log(Math.abs(-23.5));

        // round : 반올림 정수

        // ceil / floor : 소수점 이하의 올림 정수 / 내림 정수
        console.log(Math.ceil(1.1));
        console.log(Math.floor(1.9));


        // random : 0 ~ 1까지 임의의 수를 생성(0은 포함, 1은 미포함)
        console.log(Math.random());


        // max / min : 가장 큰 수 / 작은 수 반환
        console.log(Math.max(1, 2, 30));

    </script>
</body>
</html>
