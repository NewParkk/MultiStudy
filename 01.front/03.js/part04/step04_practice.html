<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <a id="fetch-btn" href="#" class="btn btn-primary">fetch</a>
    <script>
        // const cardTitle = document.getElementById('card-title');
        // const cardText = document.getElementById('card-text');

        // 
        const fetchBtn = document.getElementById('fetch-btn');
        fetchBtn.addEventListener('click', () => {
            // https://jsonplaceholder.typicode.com/posts
            // https://getbootstrap.com/docs/5.3/components/card/
            // step01 : posts 100개 비동기로 요청 -> 응답
            // step02 : 응답받은 결과에서 title, body 각각의 위치에 데이터 출력!
            // step03 : fetch 버튼 클릭 -> 100 post 출력!
            let cardList = '';
            axios.get('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.data)
                .then(posts => {
                    
                    for(let i = 0; i < posts.length; i ++){
                        cardList += `
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">${posts[i].title}</h5>
                                    <p class="card-text">${posts[i].body}</p>
                                </div>
                            </div>
                            `;
                        }
                    document.body.innerHTML = cardList;
                })
        })
    </script>
</body>
</html>
