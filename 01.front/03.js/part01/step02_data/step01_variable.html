<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_variable</title>
</head>
<body>
    <h1>Variable</h1>

    <script>
        // 변수
        var x; // 선언
        x = 123123123; // 할당
        var y = 20; // 초기화
        console.log(x);
        
        var x = 10; // 재할당
        console.log(x);

        // var vs let
        var a = 1;
        var a = 2;
        // 중복 선언 가능

        let b = 10;
        // let b = 20; // 에러
        b = 20;
        // 중복 선언 불가능

        // const 상수
        const c = 30;
        // c = 33;
        // 재초기화 불가능

    </script>
</body>
</html>
