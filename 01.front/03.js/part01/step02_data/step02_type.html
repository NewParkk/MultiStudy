<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_type</title>
</head>
<body>
    <h1>Type</h1>
    <script>
        // 1.number
        console.log(-10.3);
        // 2. string
        console.log('작은따옴표');
        console.log("큰따옴표");

        console.log("큰따옴표 안에 '작은따옴표'");
        console.log('작은따옴표 안에 "큰따옴표"');

        // escape
        console.log("큰따옴표 안에\"큰따옴표\"");
        console.log('작은따옴표 안에 \'작은따옴표\'');

        console.log('두줄의 문장 \n출력하기');
        
        // ` 
        console.log(`fpdofapdsokfaposdfkapsdofk
        sadofkapsdofkapsodkfads
        sadpofkaspdofkapsdofkaspodf
        `);

        // 표현식
        // height 를 활용하여 -> 문자열로 내 키는 height
        let height = 999;
        console.log("내 키는 " + height + " 입니다.");

        let weight = 800;
        console.log(`내 키는 ${height} 몸무게는 ${weight}kg입니다.`);

        // 3. boolean
        // console.log(true);
        // console.log(1 < 2);

        // 4. undefined
        let company;
        console.log(company);

        // 5. null
        console.log(null);

    </script>
</body>
</html>
