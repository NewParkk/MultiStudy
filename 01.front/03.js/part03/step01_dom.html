<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_dom</title>
</head>
<body>
    <h1 id="title1" class="font30">제목1</h1>
    <h1 id="title2" class="font30">제목2</h1>
    <h1 id="title3" class="font30">제목3</h1>
    <div id="aTag"></div>

    <script>
        // https://developer.mozilla.org/ko/docs/Web/API/Document
        // DOM : Documnet Object Model
        // HTML 문서의 모든 요소를 객체로 만들어 사용하도록 여러 기능을 제공하는 모델
        const title1 = document.getElementById('title1');
        console.log(title1);
        title1.style.color = 'gold';

        const title2 = document.getElementsByTagName('h1');
        title2[1].style.color = 'tomato';
        
        const title3  = document.getElementsByClassName('font30');
        title3[2].style.color = 'aqua';
        for (let i = 0; i < title3.length; i++){
            title3[i].style.fontSize= '100px';
        }

        console.log(document.querySelectorAll('.font30'));

        // createElement : 요소 생성
        const h4 = document.createElement('h4');
        h4.innerHTML = '제목4';
        document.body.appendChild(h4);

        const h5 = document.createElement('h5');
        document.body.appendChild(h5);
        h5.innerHTML = '제목5';

        // 속성
        title1.setAttribute('data-id', 'friday');
        console.log(title1);

        // 텍스트 : innerHTML, innerText
        h4.innerHTML = '<div>제목4<div>';


        // Child
        document.body.removeChild(h4);
        



        // Node
        // DOM 표준에 나와있는 HTML의 모든 요소
        // 1. 문서노드 : document
        // 2. 요소노드 : HTML 각각의 요소
        // 3. 텍스트노드 : HTML 요소 내부의 텍스트
        // 4. 속성노드 : HTML 속성
        // 5. 주석노드 : 주석
        // 6. 루트노드 : HTML 태그

        // 노드는 관계를 가진다
        // 1. 부모 / 조상(상위) : parent
        // 2. 자식 / 후손(하위) : first / last
        // 3. 형제 / 자매


    </script>
</body>
</html>
