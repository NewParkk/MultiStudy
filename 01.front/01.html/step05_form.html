<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
    <!-- radio -->
    <form action="">
        <input type="radio" name = "sal">2501~3000
        <input type="radio" name = "sal">3001~3500
    </form>

    <hr>

    <!-- check -->
    <form action="">
            <input type="checkbox" name="hobby">riding bike
            <input type="checkbox" name="hobby">danacing
            <input type="checkbox" name="hobby">reading books
    </form>


    <hr>


    <!-- text,password -->
    <form action="">
        id : <input type="text" name="id" autofocus readonly><br>
        pw : <input type="password" name="pw" required><br>
        <input type="hidden" name="age" value="26">
        <input type="submit" value="로그인">
        <input type="reset" value="초기화">

    </form>

    <hr>



    <!-- file -->
    <input type="file">

    <!-- number -->
    <input type="number">
    
    <!-- date, time -->
    <input type="time">

    <hr>

    <select name="color" id="">
        <option value="red">빨강</option>
        <option value="blue" selected>파랑</option>
    </select>



</body>
</html>
