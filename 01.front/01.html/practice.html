<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 블로그</title>
</head>
<body data-theme="light" s>
    <head><h1>오늘 배운것</h1>
        <div>
            <h2>html에서 영역을 나누는 태그들</h2><br>
                <div>
                    <dl>
                        <dt><h3><i>블록</i></h3>
                            <dl>웹페이지 영역에서 브라우저 해당 영역 전체를 차지하는 요소
                                <ul>
                                    <li>h*</li>
                                    <li>div</li>
                                </ul>   
                            </dl>
                        </dt>
                    </dl>
                    <dl>
                        <dt><h3><i>인라인</i></h3>
                            <dl>웹페이지 영역에서 브라우저 태그의 컨텐츠 영역만을 차지하는 요소
                                <ul>
                                    <li>span</li>
                                    <li>a</li>
                                    <li>strong</li>
                                </ul>   
                            </dl>
                        </dt>
                    </dl><br/>
                </div>
                <div>
                    <h2>간단한 로그인 화면</h2>
                        <form action="">
                            id : <input type="text" name="id" autofocus readonly><br>
                            pw : <input type="password" name="pw" required><br>
                            <input type="hidden" name="age" value="26">
                            <input type="submit" value="로그인">
                            <input type="reset" value="초기화">
                        </form>
                </div>
        </div>
    </head>
</body>
</html>
