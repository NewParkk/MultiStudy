<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_layout</title>
</head>
<body>
    <!-- 1. 블록 block
        : 웹페이지 영역에서 브라우저 해당 영역 전체를 차지하는 요소 -->
        <h1 style="background-color:gold;">h는 블록입니다.</h1>
        <h2>h는 블록입니다.</h2>
        <div>div는 블록입니다.</div>

     <!-- 2. 인라인 inline 
        : 웹페이지 영역에서 브라우저 태그의 컨텐츠 영역만을 차지하는 요소-->
        <span>span은 인라인입니다.</span>
        <span>span은 인라인입니다.</span>
</body>
</html>
